<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "app">
    <h3>年龄：{{age}}</h3>
    <hr>
    <input type="button" value="点我变变" @click="change_age">
    <input type="button" value="点我变变" @click="change_age1">


</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            age:10,

        },
        methods:{
            change_age1:function (){
                this.age--
            },
            change_age(){
                this.age++
            }
        }
    })
</script>

</body>
</html>
